<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Auto</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor del formulario */
        .reserva-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .reserva-container h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #004080;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #00264d;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #004080;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reserva-container">
        <h1>Reserva tu Auto</h1>
        <form action="#" method="POST">
            <!-- Nombre completo -->
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
            </div>

            <!-- Modelo del auto -->
            <div class="form-group">
                <label for="modelo">Modelo del Auto</label>
                <select id="modelo" name="modelo" required>
                    <option value="" disabled selected>Selecciona un modelo</option>
                    <option value="lexus">Lexus GX</option>
                    <option value="camaro">Chevrolet Camaro</option>
                    <option value="ford">Ford Raptor F150</option>
                    <option value="Mclaren">McLaren P1</option>
                    <option value="RAM">RAM 500</option>
                    <option value="Honda">Honda civic TR</option>
                    <option value="Mercedes">G wagon</option>
                    <option value="Nissan">Nissan Skyline R32</option>
                    <option value="Cooper">Mini Cooper</option>
                    <option value="Mclaren">Mclaren 720S</option>
                    <option value="Ford">mustang GT500</option>
                    <option value="KIA">KIA picanto</option>
                    
                </select>
            </div>

            <!-- Botón de enviar -->
            <div class="form-group">
                <button type="submit">Enviar Reserva</button>
            </div>
        </form>

        <!-- Enlace de regreso -->
        <a href="pagina.html" class="back-link">Volver a la Página Principal</a>
    </div>
</body>
</html>
